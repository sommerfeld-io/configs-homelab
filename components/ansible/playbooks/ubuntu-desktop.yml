---
- name: Install and configure nodes
  hosts: ubuntu_desktop
  gather_facts: true
  become: true
  vars_files:
    - ../vars/global.yml
    - ../vars/ubuntu.yml
  tasks:

    - ansible.builtin.include_tasks: ../roles/hardening/tasks/main.yml
    - ansible.builtin.include_tasks: ../tasks/common-bash.yml
    - ansible.builtin.include_tasks: ../tasks/common-create-directories.yml
    - ansible.builtin.include_tasks: ../roles/git/tasks/main.yml
    - ansible.builtin.include_tasks: ../tasks/common-packages.yml
    - ansible.builtin.include_tasks: ../tasks/common-cron-config.yml
    - ansible.builtin.include_tasks: ../tasks/common-task-setup.yml
    - ansible.builtin.include_tasks: ../tasks/common-task-config.yml
    - ansible.builtin.include_tasks: ../tasks/common-ssh.yml
    - ansible.builtin.include_tasks: ../roles/ansible/tasks/main.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-packages.yml
    - ansible.builtin.include_tasks: ../roles/conky/tasks/main.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-chrome.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-media-players.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-sublime.yml
    - ansible.builtin.include_tasks: ../roles/github-cli/tasks/main.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-virtualization.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-docker.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-minikube.yml
    - ansible.builtin.include_tasks: ../tasks/common-uninstall.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-uninstall.yml

- name: Install and configure nodes (non-root)
  hosts: ubuntu_desktop
  gather_facts: true
  become: false
  vars_files:
    - ../vars/global.yml
    - ../vars/ubuntu.yml
  tasks:

    - ansible.builtin.include_tasks: ../roles/atuin/tasks/main.yml
    - ansible.builtin.include_tasks: ../tasks/common-cron-jobs.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-docker-scout.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-vscode-plugins.yml
    - ansible.builtin.include_tasks: ../tasks/ubuntu-copy-files.yml
