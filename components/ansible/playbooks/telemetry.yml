---
- name: Common telemetry setup und services for all nodes (workstations and raspberry pi)
  hosts: ubuntu_desktop:raspi
  gather_facts: true
  become: false
  vars_files:
    - ../vars/global.yml
    - ../vars/telemetry.yml
  tasks:

    - ansible.builtin.import_tasks: ../tasks/telemetry/metrics.yml

- name: Run telemetry stack (not the metrics) on dedicated host(s)
  hosts: admin-pi.fritz.box
  gather_facts: true
  become: false
  vars_files:
    - ../vars/global.yml
    - ../vars/telemetry.yml
  tasks:

    - ansible.builtin.import_tasks: ../tasks/telemetry/telemetry.yml
