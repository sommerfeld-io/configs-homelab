---
- name: Conky  ----  Install
  ansible.builtin.apt:
    pkg:
      - conky-all
    state: latest
    update_cache: true

- name: Conky  ----  Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: u=rwx,g=rx,o=rx
  with_items:
    - "/home/{{ ansible_user }}/.config/conky"

- name: Conky  ----  Copy files
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: u=rw,g=r,o=r
  loop:
    - { src: "../files/docker.conkyrc", dest: "/home/{{ ansible_user }}/.config/conky/docker.conkyrc" }
    - { src: "../files/host.conkyrc", dest: "/home/{{ ansible_user }}/.config/conky/host.conkyrc" }
    - { src: "../files/autostart/conky-launcher.desktop", dest: "/home/{{ ansible_user }}/.config/autostart/conky-launcher.desktop" }
