---
- name: Services  ----  Petclinic  ----  Check if docker-compose.yml file exists
  stat:
    path: "{{ services_stack_petclinic }}/docker-compose.yml"
  register: compose_file

- name: Services  ----  Petclinic  ----  Tear down existing services
  community.docker.docker_compose_v2:
    project_src: "{{ services_stack_petclinic }}"
    state: absent
    remove_orphans: true
    remove_volumes: false
  when: compose_file.stat.exists
