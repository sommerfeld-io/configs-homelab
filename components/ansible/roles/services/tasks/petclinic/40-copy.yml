---
- name: Services  ----  Petclinic  ----  Copy configs
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: u=rw,g=r,o=r
  with_items:
    - { src: "../files/docker-stacks/petclinic", dest: "{{ docker_stacks_dir }}" }
