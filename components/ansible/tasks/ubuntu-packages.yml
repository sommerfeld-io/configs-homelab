---
- name: Install  ----  APT
  block:

    - name: Install  ----  Software packages
      ansible.builtin.apt:
        pkg:
          - rpi-imager
          - tilix
          - filezilla
          - gnome-tweaks
          - rar
          - unrar
          - p7zip
          - p7zip-full
          - p7zip-rar
          - nmap
        state: latest
        update_cache: true

    - name: Install  ----  Development tools
      ansible.builtin.apt:
        pkg:
          # - yarn
          - asciidoctor
          - pre-commit
        state: latest
        update_cache: true

    - name: Install  ----  Packages to control Dell monitors
      ansible.builtin.apt:
        pkg:
          - ddcui
          - libddcutil5
          - ddcutil
          - i2c-tools
          - libi2c0
          - libx86-1
          - read-edid
        state: latest
        update_cache: true

- name: Install  ----  snap
  block:

    - name: Install  ----  Snap packages
      community.general.snap:
        name:
          - postman
          - spotify
        state: present

    - name: Install  ----  Snap packages (classic)
      community.general.snap:
        name:
          - code # vscode
          - intellij-idea-ultimate
          - intellij-idea-community
        state: present
        classic: true

- name: Install  ----  Balena Etcher
  block:

    - name: Install  ----  Balena Etcher (download)
      ansible.builtin.get_url:
        url: https://github.com/balena-io/etcher/releases/download/v{{ version }}/balena-etcher_{{ version }}_{{ architecture }}.deb
        dest: /tmp/balena-etcher_{{ architecture }}.deb
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: u=rwx,g=rx,o=rx
      vars:
        version: 1.19.25

    - name: Install  ----  Balena Etcher
      ansible.builtin.apt:
        deb: /tmp/balena-etcher_{{ architecture }}.deb
        state: present
