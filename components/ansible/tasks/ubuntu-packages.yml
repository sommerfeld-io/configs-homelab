---
- name: Install  ****  Software packages
  ansible.builtin.apt:
    pkg:
      - rpi-imager
      - tilix
      - filezilla
      - gnome-tweaks
      - conky-all
      - rar
      - unrar
      - p7zip
      - p7zip-full
      - p7zip-rar
      - nmap
    state: latest
    update_cache: true

- name: Install  ****  Development tools
  ansible.builtin.apt:
    pkg:
      - yarn
      - hugo
      - asciidoctor
      - pre-commit
    state: latest
    update_cache: true

- name: Install  ****  Packages to control Dell monitors
  ansible.builtin.apt:
    pkg:
      - ddcui
      - libddcutil4
      - ddcutil
      - i2c-tools
      - libi2c0
      - libx86-1
      - read-edid
    state: latest
    update_cache: true

- name: Install  ****  Snap packages
  community.general.snap:
    name:
      - postman
      - spotify
    state: present

- name: Install  ****  Snap packages (classic)
  community.general.snap:
    name:
      - code # vscode
      - intellij-idea-ultimate
      - intellij-idea-community
    state: present
    classic: true
