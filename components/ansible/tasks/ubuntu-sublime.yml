---
- name: Sublime Setup  ----  Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Sublime Setup  ----  Download GPG key
  ansible.builtin.get_url:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    dest: /etc/apt/keyrings/sublimehq-archive-keyring.gpg
    mode: '0644'

- name: Sublime Setup  ----  Add apt repository
  ansible.builtin.apt_repository:
    repo: deb https://download.sublimetext.com apt/stable/
    state: present

- name: Sublime Setup  ----  Install sublime
  ansible.builtin.apt:
    name:
      - sublime-text
    state: latest
    update_cache: true
