---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-html"
  namespace: {{ .Values.overrideNamespace }}
  labels:
    app: {{ .Release.Name }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>This is a demo site served by Nginx!</p>
        <p>.Release.Name = {{ .Release.Name }}</p>
    </body>
    </html>
