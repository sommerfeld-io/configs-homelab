---
# https://open-policy-agent.github.io/gatekeeper/website/docs/install/#deploying-via-helm
# https://github.com/open-policy-agent/gatekeeper/tree/master/charts/gatekeeper
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: opa-gatekeeper
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://open-policy-agent.github.io/gatekeeper/charts
    chart: gatekeeper
    targetRevision: 3.19.0-beta.1
  destination:
    server: https://kubernetes.default.svc
    namespace: opa-gatekeeper
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: opa-require-sync-wave
  namespace: opa-gatekeeper
spec:
  match:
    kinds:
      - apiGroups: ["argoproj.io"]
        kinds: ["Application"]
  parameters:
    labels: ["argocd.argoproj.io/sync-wave"]

---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredAnnotations
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: opa-require-finalizer
  namespace: opa-gatekeeper
spec:
  match:
    kinds:
      - apiGroups: ["argoproj.io"]
        kinds: ["Application"]
  parameters:
    annotations: ["finalizers"]
