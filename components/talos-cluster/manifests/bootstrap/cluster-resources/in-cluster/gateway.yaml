---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: gateway-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-sigs/gateway-api
    targetRevision: v1.2.1
    path: "config/crd"
  destination:
    server: https://kubernetes.default.svc
    namespace: gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: nginx-gateway-fabric
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.nginx.com/stable
    chart: nginx-gateway-fabric
    targetRevision: 1.5.1
    # helm:
    #   values: |
    #     # Customize values as needed
    #     controller:
    #       replicaCount: 2
    #       service:
    #         type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
