---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: gateway-fabric
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nginxinc/nginx-gateway-fabric
    targetRevision: v1.5.1
    directory:
      recurse: false
      paths:
        - deploy/crds.yaml
        - deploy/default/deploy.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
