---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: gateway-fabric
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.nginx.com/stable
    targetRevision: 1.5.1
    chart: nginx-gateway-fabric
    # helm:
    #   values: |
    #     # Customize values as needed
    #     controller:
    #       replicaCount: 2
    #       service:
    #         type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
