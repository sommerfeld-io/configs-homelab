---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: gateway-fabric
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/nginxinc/nginx-gateway-fabric
      targetRevision: v1.5.1
      path: deploy/crds.yaml
    - repoURL: https://github.com/mycompany/common-settings.git
      targetRevision: v1.5.1
      path: deploy/default/deploy.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
