---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: kubernetes-dashboard
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring-logging
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /status
      kind: Application
  project: default
  source:
    repoURL: https://github.com/kubernetes/dashboard.git
    path: charts/kubernetes-dashboard
    targetRevision: kubernetes-dashboard-7.10.3
    helm:
      valuesObject:
        metrics-server:
          enabled: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
      - CreateNamespace=true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-dashboard-read-only
  annotations:
    # ignore-check.kube-linter.io/access-to-secrets: "kubernetes dashboard should be able to monitor secrets as well"
    # ignore-check.kube-linter.io/wildcard-in-rules: "wildcard is convenient in this case"
    kube-linter.io/ignore-all: true # ignore all because `access-to-secrets` is not ignored with the above annotations
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard-read-only
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubernetes-dashboard-read-only
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard-kong
    namespace: monitoring-logging
