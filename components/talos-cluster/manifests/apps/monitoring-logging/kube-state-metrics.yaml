---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: monitoring-logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      containers:
        - name: kube-state-metrics
          image: bitnami/kube-state-metrics:2.14.0
          ports:
            - containerPort: 8080
              name: metrics

---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics-svc
  namespace: monitoring-logging
spec:
  selector:
    app: kube-state-metrics
  ports:
    - name: kube-state-metrics
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 30090
  type: NodePort
