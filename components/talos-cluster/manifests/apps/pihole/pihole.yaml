---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole-helm-chart
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes
    targetRevision: 2.27.0
    chart: pihole
    helm:
      valuesObject:
        replicaCount: 1
        persistentVolumeClaim:
          enabled: false
        serviceDhcp:
          enabled: false
        serviceWeb:
          type: NodePort
          http:
            enabled: true
            nodePort: 30080
          https:
            enabled: false
        nodeSelector:
          kubernetes.io/hostname: talos-w3
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
