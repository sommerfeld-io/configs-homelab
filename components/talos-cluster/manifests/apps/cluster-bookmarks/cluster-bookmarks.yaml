---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-bookmarks
  namespace: cluster-bookmarks
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cluster-bookmarks
  template:
    metadata:
      labels:
        app: cluster-bookmarks
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cluster-bookmarks
                topologyKey: kubernetes.io/hostname
      containers:
        - name: nginx
          image: nginx:1.27.2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: index-md
              mountPath: /usr/share/nginx/html/index.md
              subPath: index.md
      volumes:
        - name: index-md
          configMap:
            name: cluster-bookmarks-index-md

---
apiVersion: v1
kind: Service
metadata:
  name: cluster-bookmarks-svc
  namespace: cluster-bookmarks
spec:
  selector:
    app: cluster-bookmarks
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
  # type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-bookmarks-index-md
  namespace: cluster-bookmarks
data:
  index.md: |
    # Cluster Bookmarks

    - [Cluster Bookmarks](http://talos-cp.fritz.box:30080)
    - [Nginx Demo](http://talos-cp.fritz.box:30081)
    - [Apache Demo](http://talos-cp.fritz.box:30082)
