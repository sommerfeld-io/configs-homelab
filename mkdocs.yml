---
site_name: Homelab Configs
site_url: https://www.sommerfeld.io
site_author: Sebastian Sommerfeld
site_description: >-
  Homelab Configs for sommerfeld.io projects.

repo_name: sommerfeld-io/configs-homelab
repo_url: https://github.com/sommerfeld-io/configs-homelab

copyright: Copyright &copy; 2024 Sommerfeld.io

docs_dir: docs
site_dir: target/docs/site

theme:
  name: material
  font:
    text: Work Sans
  palette:
    scheme: slate
    primary: black
    accent: deep orange
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    # - navigation.footer
    # - navigation.sections
    # - navigation.expand
    - navigation.tracking

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - kroki:
      ServerURL: !ENV [KROKI_SERVER_URL, 'https://kroki.io']
  - search:

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sommerfeld-io/configs-homelab

nav:
  - Home:
      - index.md
      - memos.md
      - license.md
      - Code of Conduct ⧉: https://github.com/sommerfeld-io/.github/blob/main/docs/code-of-conduct.md
      - How to Contribute ⧉: https://github.com/sommerfeld-io/.github/blob/main/docs/contribute.md
      - Security Policy ⧉: https://github.com/sommerfeld-io/.github/blob/main/docs/security.md
      - Releases on GitHub ⧉: https://github.com/sommerfeld-io/configs-homelab/releases
      - Architecture Decision Records on GitHub ⧉: https://github.com/sommerfeld-io/configs-homelab/issues?q=is%3Aissue+label%3AADR
      - Terms of Use ⧉: https://github.com/sommerfeld-io/.github/blob/main/docs/terms.md
  - Workstations and RasPi Nodes:
      - nodes/index.md
      - Ubuntu Workstations: nodes/ubuntu-workstations/index.md
      - Raspberry Pi Nodes:
          - nodes/raspi/admin-pi.md
      - Talos Cluster:
          - Overview: nodes/talos-cluster/index.md
          - Installation: nodes/talos-cluster/installation.md
          - nodes/talos-cluster/howto/interact.md
          - nodes/talos-cluster/howto/deploy-application-with-argocd.md
          - nodes/talos-cluster/howto/update-argocd.md
          - Telemetry: nodes/talos-cluster/telemetry.md
      - Releases on GitHub ⧉: https://github.com/sommerfeld-io/configs-homelab/releases
      - Architecture Decision Records on GitHub ⧉: https://github.com/sommerfeld-io/configs-homelab/issues?q=is%3Aissue+label%3AADR
  - Api Docs:
      - Docker:
          - Monitoring and Logging: api-docs/docker/monitoring-logging.md
          - Ops: api-docs/docker/ops.md
          - Portainer: api-docs/docker/portainer.md
      - Scripts:
          - api-docs/scripts/ansible-cli.md
          - api-docs/scripts/docker-stacks-cli.md
          - api-docs/scripts/minikube-cli.md
